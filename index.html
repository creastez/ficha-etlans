<!DOCTYPE html><html lang="pt-BR"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Ficha Etlans RPG</title><style>*{margin:0;padding:0;box-sizing:border-box;}body{font-family:Georgia,serif;background:linear-gradient(135deg,#0a0a0a 0%,#1a0f0f 100%);color:#d4af37;min-height:100vh;padding:20px;}.container{max-width:1400px;margin:0 auto;}h1{font-size:2.5em;text-align:center;margin:20px 0;color:#d4af37;text-shadow:4px 4px 8px rgba(0,0,0,0.8);}.btn{background:#6b4423;border:1px solid #8b4513;color:#d4af37;padding:10px 20px;cursor:pointer;border-radius:4px;margin:5px;font-family:Georgia,serif;font-size:0.95em;}.btn:hover{background:#8b5a2b;}.char-list{display:grid;grid-template-columns:repeat(auto-fill,minmax(250px,1fr));gap:15px;margin:20px 0;}.char-card{background:linear-gradient(135deg,#2a1810 0%,#1a0f0a 100%);border:2px solid #8b4513;border-radius:8px;padding:15px;}.char-card h3{color:#d4af37;margin-bottom:10px;}.char-actions{display:flex;gap:10px;margin-top:10px;}.blk{background:linear-gradient(135deg,#1a1a1a 0%,#0f0f0f 100%);border:1px solid #8b4513;border-radius:6px;padding:15px;margin:15px 0;}.blk h2{color:#d4af37;font-size:1.2em;margin-bottom:10px;border-bottom:2px solid #6b4423;padding-bottom:8px;}.sheet-grid{display:grid;grid-template-columns:1fr 1fr;gap:20px;}.form-group{margin:10px 0;}.form-group label{display:block;color:#a0826d;text-transform:uppercase;margin-bottom:5px;font-size:0.85em;}.form-group input,.form-group textarea{width:100%;background:#0a0a0a;border:1px solid #6b4423;color:#d4af37;padding:8px;border-radius:3px;font-family:Georgia,serif;}.modal{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.8);z-index:1000;align-items:center;justify-content:center;}.modal.active{display:flex;}.modal-content{background:linear-gradient(135deg,#2a1810 0%,#1a0f0a 100%);border:2px solid #8b4513;border-radius:8px;padding:30px;max-width:500px;width:90%;}.modal-content h2{color:#d4af37;margin-bottom:15px;}#menu{display:block;}#menu.hidden{display:none;}#sheet{display:none;}#sheet.active{display:block;}.resources-box{display:grid;grid-template-columns:repeat(2,1fr);gap:10px;margin:10px 0;}.resource-item{background:rgba(212,175,55,0.1);border:2px solid #8b4513;border-radius:4px;padding:10px;text-align:center;}.resource-item label{color:#d4af37;font-weight:bold;font-size:0.8em;display:block;margin-bottom:5px;}.resource-item input{background:#0a0a0a;border:1px solid #6b4423;color:#d4af37;width:70px;padding:5px;border-radius:3px;text-align:center;margin:0 auto;display:block;}.attrs-grid{display:grid;grid-template-columns:repeat(3,1fr);gap:15px;margin:15px 0;}.attr-box{background:rgba(212,175,55,0.05);border:1px solid #8b4513;border-radius:4px;padding:10px;text-align:center;}.attr-box label{color:#d4af37;font-weight:bold;font-size:0.85em;display:block;margin-bottom:5px;}.attr-box input{background:#0a0a0a;border:1px solid #6b4423;color:#d4af37;width:50px;padding:5px;border-radius:3px;text-align:center;margin:0 auto;display:block;font-size:0.9em;}</style></head><body><div class="container"><div id="menu"><h1>ETLANS RPG</h1><p style="text-align:center;color:#a0826d;margin-bottom:20px;">Sistema de Fichas</p><div style="text-align:center;margin:20px 0;"><button class="btn" onclick="openCreateModal()">Criar Novo Personagem</button></div><div id="charList" class="char-list"></div></div><div id="sheet"><h1 id="charName">Ficha</h1><button class="btn" onclick="closeSheet()" style="margin:10px 0;">← Voltar ao Menu</button><div id="sheetContent" style="margin-top:20px;"></div></div></div><div id="createModal" class="modal"><div class="modal-content"><h2>Criar Novo Personagem</h2><div class="form-group"><label>Nome</label><input type="text" id="newCharName" placeholder="Nome do personagem"></div><button class="btn" onclick="createCharacter()" style="width:48%;margin-right:2%;">Criar</button><button class="btn" onclick="closeCreateModal()" style="width:48%;">Cancelar</button></div></div><script>let characters=[];let currentId=null;function loadData(){const saved=localStorage.getItem('etlans_chars');characters=saved?JSON.parse(saved):[];renderList();}function saveData(){localStorage.setItem('etlans_chars',JSON.stringify(characters));}function renderList(){const list=document.getElementById('charList');list.innerHTML='';characters.forEach(char=>{const card=document.createElement('div');card.className='char-card';card.innerHTML=`<h3>${char.name}</h3><p>${char.raca||'Sem raça'}</p><div class="char-actions"><button class="btn" onclick="openCharacter(${char.id})">Abrir</button><button class="btn" onclick="deleteCharacter(${char.id})">Apagar</button></div>`;list.appendChild(card);});}function openCreateModal(){document.getElementById('createModal').classList.add('active');}function closeCreateModal(){document.getElementById('createModal').classList.remove('active');document.getElementById('newCharName').value='';}function createCharacter(){const name=document.getElementById('newCharName').value.trim();if(!name){alert('Digite um nome');return;}const char={id:Date.now(),name:name,raca:'',forca:0,destreza:0,constituicao:0,inteligencia:0,sabedoria:0,carisma:0,pv:0,pf:0,pe:0,movimento:0,armadura:0,proficiencias:'',pericias:{},efeitos:'',historico:''};characters.push(char);saveData();closeCreateModal();openCharacter(char.id);}function openCharacter(id){const char=characters.find(c=>c.id===id);if(!char)return;currentId=id;document.getElementById('menu').classList.add('hidden');document.getElementById('sheet').classList.add('active');document.getElementById('charName').textContent=char.name;const periciasList=['Acrobacias','Adestramento','Arcana','Atletismo','Atuação','Ciência','Deceptação','Destreza Manual','Enganação','Esperteza','Espiritismo','Esvaziamento','História','Humildade','Intuição','Investigação','Luta','Magia','Medicamento','Meditação','Memória','Natureza','Observação','Ocultismo','Ofício','Persuasão','Pilotagem','Religião','Roubo','Sinceridade','Sobrevivência','Vontade'];let periciaHtml='<div class="blk"><h2>Perícias</h2><div style="display:grid;grid-template-columns:repeat(4,1fr);gap:10px;">';periciasList.forEach(p=>{const key=p.toLowerCase();const val=char.pericias[key]||0;periciaHtml+=`<div style="background:rgba(0,0,0,0.3);border:1px solid #6b4423;border-radius:3px;padding:8px;"><label style="font-size:0.7em;color:#a0826d;">${p}</label><input type="number" value="${val}" onchange="updatePericias('${key}',this.value)" style="width:100%;padding:3px;margin-top:3px;" /></div>`;});periciaHtml+='</div></div>';document.getElementById('sheetContent').innerHTML=`<div class="sheet-grid"><div><div class="blk"><h2>Info Básicas</h2><div class="form-group"><label>Nome</label><input type="text" value="${char.name}" onchange="updateChar('name',this.value)"></div><div class="form-group"><label>Raça</label><input type="text" value="${char.raca||''}" onchange="updateChar('raca',this.value)"></div></div><div class="blk"><h2>Atributos</h2><div class="attrs-grid"><div class="attr-box"><label>Força</label><input type="number" value="${char.forca||0}" onchange="updateChar('forca',this.value)"></div><div class="attr-box"><label>Destreza</label><input type="number" value="${char.destreza||0}" onchange="updateChar('destreza',this.value)"></div><div class="attr-box"><label>Constituição</label><input type="number" value="${char.constituicao||0}" onchange="updateChar('constituicao',this.value)"></div><div class="attr-box"><label>Inteligência</label><input type="number" value="${char.inteligencia||0}" onchange="updateChar('inteligencia',this.value)"></div><div class="attr-box"><label>Sabedoria</label><input type="number" value="${char.sabedoria||0}" onchange="updateChar('sabedoria',this.value)"></div><div class="attr-box"><label>Carisma</label><input type="number" value="${char.carisma||0}" onchange="updateChar('carisma',this.value)"></div></div></div><div class="blk"><h2>Recursos</h2><div class="resources-box"><div class="resource-item"><label>Vida (PV)</label><input type="number" value="${char.pv||0}" onchange="updateChar('pv',this.value)"></div><div class="resource-item"><label>Foco (PF)</label><input type="number" value="${char.pf||0}" onchange="updateChar('pf',this.value)"></div><div class="resource-item"><label>Energia (PE)</label><input type="number" value="${char.pe||0}" onchange="updateChar('pe',this.value)"></div><div class="resource-item"><label>Movimento</label><input type="number" value="${char.movimento||0}" onchange="updateChar('movimento',this.value)"></div><div class="resource-item"><label>Armadura</label><input type="number" value="${char.armadura||0}" onchange="updateChar('armadura',this.value)"></div></div></div><div class="blk"><h2>Proficiências</h2><div class="form-group"><textarea onchange="updateChar('proficiencias',this.value)" style="min-height:100px;">${char.proficiencias||''}</textarea></div></div></div><div>${periciaHtml}<div class="blk"><h2>Efeitos</h2><div class="form-group"><textarea onchange="updateChar('efeitos',this.value)" style="min-height:100px;">${char.efeitos||''}</textarea></div></div><div class="blk"><h2>Histórico</h2><div class="form-group"><textarea onchange="updateChar('historico',this.value)" style="min-height:100px;">${char.historico||''}</textarea></div></div></div></div>`;document.getElementById('sheetContent').innerHTML+=`<button class="btn" onclick="saveSheet()" style="margin:15px 0;">Salvar Ficha</button>`;}function updateChar(field,value){const char=characters.find(c=>c.id===currentId);if(char)char[field]=value;}function updatePericias(key,value){const char=characters.find(c=>c.id===currentId);if(char){if(!char.pericias)char.pericias={};char.pericias[key]=parseInt(value)||0;}}function saveSheet(){saveData();alert('Ficha salva!');}function closeSheet(){saveData();document.getElementById('sheet').classList.remove('active');document.getElementById('menu').classList.remove('hidden');renderList();}function deleteCharacter(id){if(!confirm('Tem certeza que quer apagar?'))return;characters=characters.filter(c=>c.id!==id);saveData();renderList();}window.addEventListener('load',loadData);</script></body></html>
