<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha ETLANS</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #7b82ff;
            --bg: #0b0d12;
            --panel: #141826;
            --panel2: #1c2140;
            --ink: #e8e9f1;
            --muted: #9aa0c3;
            --border: #2a2f4a;
            --success: #4cd3a3;
            --error: #ff5c5c;
        }

        [data-theme="red"] {
            --accent: #ff5c5c;
        }

        [data-theme="gold"] {
            --accent: #e6c15a;
        }

        [data-theme="emerald"] {
            --accent: #4cd3a3;
        }

        [data-theme="rose"] {
            --accent: #c97bff;
        }

        [data-theme="white"] {
            --accent: #eaeaea;
            --ink: #111;
            --bg: #f2f2f2;
            --panel: #fff;
            --panel2: #f5f5f5;
            --border: #ccc;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            background: radial-gradient(circle at top, #151a2e, var(--bg)) 70%;
            color: var(--ink);
            font-family: 'Inter', sans-serif;
        }

        .sheet {
            max-width: 1400px;
            margin: 24px auto;
            padding: 28px;
            background: linear-gradient(180deg, var(--panel), var(--bg));
            border: 1px solid var(--border);
            border-radius: 16px;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.5);
        }

        .title {
            font-family: 'Cinzel', serif;
            text-align: center;
            font-size: 46px;
            letter-spacing: 3px;
            margin-bottom: 28px;
        }

        .section {
            margin-bottom: 40px;
        }

        .section-title {
            font-family: 'Cinzel', serif;
            font-size: 15px;
            letter-spacing: 1px;
            color: #fff;
            background: linear-gradient(90deg, var(--accent), transparent);
            padding: 8px 16px;
            border-radius: 10px;
            margin-bottom: 16px;
            display: inline-block;
        }

        .row {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .field {
            display: flex;
            flex-direction: column;
            gap: 6px;
            min-width: 240px;
            flex: 1;
        }

        .field label {
            font-size: 12px;
            color: var(--muted);
            font-weight: 500;
        }

        .field input,
        .field textarea {
            background: transparent;
            border: none;
            border-bottom: 2px solid var(--border);
            color: var(--ink);
            padding: 8px 4px;
            font-family: 'Inter', sans-serif;
            transition: border-color 0.2s ease;
        }

        .field input:focus,
        .field textarea:focus {
            outline: none;
            border-bottom-color: var(--accent);
        }

        .field textarea {
            resize: none;
            min-height: 90px;
        }

        .small {
            width: 80px;
        }

        .attrs {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 26px;
        }

        .attr-block {
            background: var(--panel);
            padding: 16px;
            border-radius: 14px;
            border: 1px solid var(--border);
        }

        .attr {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .attr span {
            font-size: 13px;
        }

        .pericias-wrap {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        .pericias {
            background: var(--panel);
            border-radius: 14px;
            padding: 16px;
            border: 1px solid var(--border);
        }

        .pericia {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            padding: 8px;
            border-radius: 6px;
            transition: background 0.2s ease;
        }

        .pericia:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .pericia span {
            font-size: 13px;
            flex: 1;
        }

        .pericia-input-group {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .pericia input {
            width: 80px;
            text-align: right;
            background: transparent;
            border: none;
            border-bottom: 1px solid var(--border);
            color: var(--ink);
            padding: 4px;
        }

        .pericia-delete-btn {
            background: transparent;
            border: 1px solid var(--error);
            color: var(--error);
            width: 28px;
            height: 28px;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            transition: all 0.2s ease;
        }

        .pericia-delete-btn:hover {
            background: var(--error);
            color: #fff;
        }

        .combate {
            background: var(--panel);
            border-radius: 14px;
            padding: 16px;
            border: 1px solid var(--border);
            overflow-x: auto;
        }

        .combate table {
            width: 100%;
            border-collapse: collapse;
        }

        .combate th,
        .combate td {
            border-bottom: 1px solid var(--border);
            padding: 10px 8px;
            text-align: left;
        }

        .combate th {
            font-size: 11px;
            color: var(--muted);
            font-weight: 600;
            text-transform: uppercase;
        }

        .combate input {
            width: 100%;
            background: transparent;
            border: none;
            border-bottom: 1px solid var(--border);
            color: var(--ink);
            padding: 4px;
        }

        .combate-row-actions {
            display: flex;
            gap: 6px;
            align-items: center;
        }

        .combate-delete-btn {
            background: transparent;
            border: 1px solid var(--error);
            color: var(--error);
            width: 24px;
            height: 24px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s ease;
        }

        .combate-delete-btn:hover {
            background: var(--error);
            color: #fff;
        }

        .status {
            display: flex;
            gap: 18px;
            flex-wrap: wrap;
            margin-top: 18px;
        }

        .status-box {
            background: var(--panel2);
            border: 1px solid var(--border);
            border-radius: 14px;
            padding: 16px;
            text-align: center;
            flex: 1;
            min-width: 120px;
        }

        .status-box label {
            font-size: 11px;
            color: var(--muted);
            display: block;
        }

        .status-box input {
            margin-top: 8px;
            width: 100%;
            max-width: 90px;
            font-size: 20px;
            text-align: center;
            background: transparent;
            border: none;
            border-bottom: 2px solid var(--border);
            color: var(--ink);
            padding: 4px;
            transition: border-color 0.2s ease;
        }

        .status-box input:focus {
            outline: none;
            border-bottom-color: var(--accent);
        }

        .effects {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 12px;
        }

        .effect-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .effect-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: var(--accent);
        }

        .effect-item label {
            font-size: 12px;
            cursor: pointer;
            white-space: nowrap;
        }

        .list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .list-item {
            background: var(--panel2);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 12px;
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 12px;
            align-items: start;
        }

        .list-item-content {
            display: flex;
            flex-direction: column;
            gap: 8px;
            flex: 1;
        }

        .list-item input,
        .list-item textarea {
            background: transparent;
            border: none;
            border-bottom: 1px solid var(--border);
            color: var(--ink);
            font-family: 'Inter', sans-serif;
            padding: 4px;
        }

        .list-item input:focus,
        .list-item textarea:focus {
            outline: none;
            border-bottom-color: var(--accent);
        }

        .list-item-delete-btn {
            background: transparent;
            border: 1px solid var(--error);
            color: var(--error);
            width: 32px;
            height: 32px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .list-item-delete-btn:hover {
            background: var(--error);
            color: #fff;
        }

        .large-notes textarea {
            min-height: 280px;
            width: 100%;
            background: transparent;
            border: 1px solid var(--border);
            color: var(--ink);
            padding: 12px;
            font-family: 'Inter', sans-serif;
        }

        .large-notes textarea:focus {
            outline: none;
            border-color: var(--accent);
        }

        button {
            background: linear-gradient(135deg, var(--accent), #4b54ff);
            border: none;
            color: #fff;
            padding: 10px 18px;
            border-radius: 14px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(123, 130, 255, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .floating {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 14px;
            z-index: 10;
        }

        .theme-panel {
            position: fixed;
            bottom: 80px;
            right: 20px;
            display: none;
            gap: 12px;
            z-index: 10;
        }

        .theme-panel.active {
            display: flex;
        }

        .theme-circle {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid rgba(255, 255, 255, 0.3);
            transition: all 0.2s ease;
        }

        .theme-circle:hover {
            border-color: #fff;
            transform: scale(1.1);
        }

        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--panel);
            padding: 24px;
            border-radius: 16px;
            width: 90%;
            max-width: 420px;
            border: 1px solid var(--border);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
        }

        .modal-content h3 {
            margin-top: 0;
            margin-bottom: 16px;
            color: var(--ink);
        }

        .modal-content textarea {
            width: 100%;
            min-height: 120px;
            background: transparent;
            border: 1px solid var(--border);
            color: var(--ink);
            padding: 10px;
            border-radius: 6px;
            font-family: 'Inter', sans-serif;
            margin-bottom: 16px;
        }

        .modal-content textarea:focus {
            outline: none;
            border-color: var(--accent);
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }
    </style>
</head>
