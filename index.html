<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ficha ETLANS</title>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<style>
:root{
  --accent:#7b82ff;
  --bg:#0b0d12;
  --panel:#141826;
  --panel2:#1c2140;
  --ink:#e8e9f1;
  --muted:#9aa0c3;
  --border:#2a2f4a;
}

[data-theme="red"]{--accent:#ff5c5c}
[data-theme="gold"]{--accent:#e6c15a}
[data-theme="emerald"]{--accent:#4cd3a3}
[data-theme="rose"]{--accent:#c97bff}
[data-theme="white"]{
  --accent:#666;
  --ink:#111;
  --bg:#f2f2f2;
  --panel:#fff;
  --panel2:#f5f5f5;
  --border:#ccc;
}

*{box-sizing:border-box}

body{
  margin:0;
  background:radial-gradient(circle at top,#151a2e,var(--bg) 70%);
  color:var(--ink);
  font-family:Inter,sans-serif
}

.sheet{
  max-width:1400px;
  margin:24px auto;
  padding:28px;
  background:linear-gradient(180deg,var(--panel),var(--bg));
  border:1px solid var(--border);
  border-radius:16px
}

.title{
  font-family:Cinzel,serif;
  text-align:center;
  font-size:42px;
  margin-bottom:24px
}

.section{margin-bottom:28px}

.section-title{
  font-family:Cinzel,serif;
  font-size:15px;
  letter-spacing:1px;
  color:var(--ink);
  background:linear-gradient(90deg,var(--accent),transparent);
  padding:8px 16px;
  border-radius:10px;
  margin-bottom:14px
}

.row{display:flex;gap:20px;flex-wrap:wrap}

.field{
  display:flex;
  flex-direction:column;
  gap:4px;
  min-width:240px;
  flex:1
}

label{font-size:12px;color:var(--muted)}

input,textarea{
  background:transparent;
  border:none;
  border-bottom:1px solid var(--border);
  color:var(--ink);
  padding:6px;
  font-size:14px
}

textarea{resize:vertical;min-height:90px}

.small{width:80px}

input[type=number]{font-size:16px}

.attrs{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:20px
}

.attr-block{
  background:var(--panel);
  padding:16px;
  border-radius:14px;
  border:1px solid var(--border)
}

.attr{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:10px
}

.attr span{font-size:13px}

.pericias{
  background:var(--panel);
  border-radius:14px;
  padding:16px;
  border:1px solid var(--border)
}

.pericia{
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:10px;
  margin-bottom:8px
}

.pericia input{width:90px;text-align:right}

.combate{
  background:var(--panel);
  border-radius:14px;
  padding:16px;
  border:1px solid var(--border)
}

table{width:100%;border-collapse:collapse}

th,td{
  border-bottom:1px solid var(--border);
  padding:8px;
  font-size:13px
}

.status{
  display:flex;
  gap:14px;
  flex-wrap:wrap
}

.status-box{
  background:var(--panel2);
  border:1px solid var(--border);
  border-radius:14px;
  width:130px;
  padding:12px;
  text-align:center
}

.status-box input{
  margin-top:6px;
  width:90px;
  font-size:20px;
  text-align:center
}

.effects{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
  gap:6px
}

.list{
  display:flex;
  flex-direction:column;
  gap:12px
}

.list-item{
  background:var(--panel2);
  border:1px solid var(--border);
  border-radius:12px;
  padding:12px;
  display:flex;
  gap:10px;
  flex-wrap:wrap;
  align-items:center
}

.remove{
  background:#ff5c5c;
  border:none;
  color:#fff;
  padding:4px 8px;
  border-radius:6px;
  cursor:pointer
}

button{
  background:linear-gradient(135deg,var(--accent),#4b54ff);
  border:none;
  color:#fff;
  padding:10px 18px;
  border-radius:14px;
  cursor:pointer;
  font-size:12px
}

.floating{
  position:fixed;
  bottom:20px;
  right:20px;
  display:flex;
  gap:12px
}

.toast{
  position:fixed;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  background:var(--panel);
  border:1px solid var(--border);
  padding:12px 18px;
  border-radius:12px;
  display:none
}

@media(max-width:768px){
  .sheet{padding:18px}
  .title{font-size:32px}
}
</style>
</head>

<body>

<div class="sheet">
<div class="title">ETLANS</div>

<div class="section">
<div class="row">
<div class="field"><label>Personagem</label><input></div>
<div class="field"><label>Jogador</label><input></div>
<div class="field"><label>Arquétipo</label><input></div>
<div class="field"><label>Histórico</label><input></div>
</div>
</div>

<div class="attrs">
<div class="attr-block">
<div class="section-title">Atributos</div>
<div class="attr"><span>Força</span><input type="number" min="0" max="10"></div>
<div class="attr"><span>Destreza</span><input type="number" min="0" max="10"></div>
<div class="attr"><span>Vigor</span><input type="number" min="0" max="10"></div>
</div>
</div>

<div class="section">
<div class="section-title">Inventário</div>
<div id="inventario" class="list">
<div class="muted">Nenhum item adicionado</div>
</div>
<button onclick="addItem()">Adicionar Item</button>
</div>

</div>

<div class="floating">
<button onclick="saveSheet()">SALVAR</button>
</div>

<div class="toast" id="toast">Ficha salva com sucesso</div>

<script>
function addItem(){
  const inv=document.getElementById('inventario');
  if(inv.querySelector('.muted')) inv.innerHTML='';
  const d=document.createElement('div');
  d.className='list-item';
  d.innerHTML=`
    <input placeholder="Item">
    <input type="number" min="0" max="999" placeholder="Peso (kg)" class="small">
    <button class="remove" onclick="this.parentElement.remove()">X</button>`;
  inv.appendChild(d);
}

function saveSheet(){
  const data={};
  document.querySelectorAll('input,textarea').forEach((el,i)=>data[i]=el.value);
  localStorage.setItem('etlansSheet',JSON.stringify(data));
  const t=document.getElementById('toast');
  t.style.display='block';
  setTimeout(()=>t.style.display='none',2000);
}
</script>

</body>
</html>
